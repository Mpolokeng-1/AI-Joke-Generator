<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Joke Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the joke"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="joke">
          What do computers like to eat? Chips.
          <br />
          How do trees get on the Internet? They log in.
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Mpolokeng-1" target="_blank"
          >Mpolokeng Sehloho</a
        >
        and is
        <a
          href="https://github.com/Mpolokeng-1/AI-Joke-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://thee-ai-joke-generator.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
