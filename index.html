<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Joke Generator</h1>
      </header>

      <main>
        <form id="joke-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the joke"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="joke" id="joke"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Mpolokeng-1" target="_blank"
          >Mpolokeng Sehloho</a
        >
        and is
        <a
          href="https://github.com/Mpolokeng-1/AI-Joke-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://thee-ai-joke-generator.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
